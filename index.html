<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="header_main">
    <div class="container header_menu_flex">
        <ul class="header_main_menu">
            <li><img src="img/logo.svg" alt="logo"></li>
            <li><img src="img/search.svg" alt="search"></li>
        </ul>
        <ul class="header_secondary_menu">
            <li><img src="img/menu.svg" alt="menu"></li>
            <li><img src="img/contacts.svg" alt="contacts"></li>
            <li><img src="img/card.svg" alt="shopping card"></li>
        </ul>
    </div>
</div>
<div class="header_extra">
    <div class="container header_extra_flex">
        <div class="header_extra_brand">
            <img src="img/brand_logo.svg" alt="THE BRAND
OF LUXERIOUS FASHION">
        </div>
    </div>
</div>
<div class="main_content">
    <div class="container main_content_flex">
        <div class="main_content_top">
            <div class="main_content_top_item">
                <img class="main_content_item_img" src="img/women.png" alt="woman">
                <div class="main_content_item_text_container">
                    <p class="main_content_item_text_white">30% OFF</p>
                    <p class="main_content_item_text_red">FOR WOMEN</p>
                </div>
            </div>
            <div class="main_content_top_item">
                <img class="main_content_item_img" src="img/man.png" alt="man">
                <div class="main_content_item_text_container">
                    <p class="main_content_item_text_white">HOT DEAL</p>
                    <p class="main_content_item_text_red">FOR MEN</p>
                </div>
            </div>
            <div class="main_content_top_item">
                <img class="main_content_item_img" src="img/kid.png" alt="kid">
                <div class="main_content_item_text_container">
                    <p class="main_content_item_text_white">NEW ARRIVALS</p>
                    <p class="main_content_item_text_red">FOR KIDS</p>
                </div>
            </div>
        </div>
        <div class="main_content_bottom">
            <div class="main_content_bottom_item">
                <img class="main_content_item_img" src="img/accesories.png" alt="accesories">
                <div class="main_content_item_text_container">
                    <p class="main_content_item_text_white">LUXIROUS & TRENDY</p>
                    <p class="main_content_item_text_red">ACCESORIES</p>
                </div>
            </div>
        </div>
        <div class="main_content_featured_items">
            <div class="main_content_featured_items_heading_container">
                <p class="main_content_featured_items_heading">Fetured Items</p>
                <p class="main_content_featured_items_text">Shop for items based on what we featured in this week</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
